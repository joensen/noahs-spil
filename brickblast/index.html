<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickBlast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="game-title">BrickBlast</h1>
    <div id="game-container">
        <div id="ball"></div>
        <div class="paddle" id="player-paddle"></div>
        <div class="paddle" id="bot-paddle"></div>
        <div class="wall" id="wall1"></div>
        <div class="wall" id="wall2"></div>
        <div id="level-up"></div>
    </div>
    <div id="ui-container">
        Level: <span id="level">1</span>
    </div>
    <div id="game-over">
        Game Over
        <button id="restart-button">Start Again</button>
    </div>
    <button id="start-button">Start Game</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
