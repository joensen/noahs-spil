<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunway</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1 id="game-title">GUNWAY</h1>
    <div id="game-container">
        
        <div id="player-hp"></div>
        <div id="bot-hp"></div>
        <div id="player-missiles"></div>
        <div id="bot-missiles"></div>

        <div id="player">
            <img src="player-fly.png" alt="Player">
        </div>
        <div id="bot">
            <img src="bot-fly.png" alt="Bot">
        </div>
        
        <div id="game-over-message"></div>
        <div id="difficulty-selection">
            <button id="easy-button" class="difficulty-button">Easy</button>
            <button id="medium-button" class="difficulty-button">Medium</button>
            <button id="hard-button" class="difficulty-button">Hard</button>
        </div>
        <button id="start-button" style="display: none;">Start</button>
    </div>

    <div class="buttons-container" style="display: none;">
        <button id="move-left-button">Left</button>
        <button id="fire-button">Fire</button>
        <button id="move-right-button">Right</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
