<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Snake Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>P2P Snake Battle</h1>
        <p class="subtitle">No server required - connect directly with a friend!</p>

        <!-- Name input panel -->
        <div id="name-panel" class="panel">
            <h2>Enter Your Name</h2>
            <div class="name-input-row">
                <input type="text" id="player-name" placeholder="Your name..." maxlength="20">
                <button id="name-submit-btn" class="btn primary">Continue</button>
            </div>
        </div>

        <div id="connection-panel" class="panel hidden">
            <h2>Connect to Play</h2>

            <div class="role-buttons">
                <button id="create-room-btn" class="btn primary">Create Room (Host)</button>
                <button id="join-room-btn" class="btn secondary">Join Room (Guest)</button>
                <button id="play-bot-btn" class="btn secondary">ðŸ¤– Play vs Bot</button>
            </div>

            <!-- Host flow -->
            <div id="host-section" class="hidden">
                <div class="step">
                    <p class="waiting-text">Waiting for opponent to join...</p>
                </div>
            </div>

            <!-- Guest flow -->
            <div id="guest-section" class="hidden">
                <div class="step">
                    <h3>Available Rooms</h3>
                    <div id="room-list">
                        <p class="no-rooms">Looking for rooms...</p>
                    </div>
                </div>
            </div>

            <div id="connection-status" class="status">Status: Not connected</div>
        </div>

        <div id="game-panel" class="panel hidden">
            <div id="winner-banner" class="hidden"></div>
            <div class="game-layout">
                <div class="game-area">
                    <canvas id="game-canvas" width="625" height="625"></canvas>
                    <div id="controls-hint">Controls: Arrow keys, WASD, or D-pad</div>
                </div>
                <div class="sidebar">
                    <div id="highscores">
                        <h3>High Scores</h3>
                        <ol id="highscore-list"></ol>
                    </div>
                    <div id="dpad">
                        <button class="dpad-btn dpad-up" data-dir="up">â–²</button>
                        <button class="dpad-btn dpad-left" data-dir="left">â—€</button>
                        <button class="dpad-btn dpad-right" data-dir="right">â–¶</button>
                        <button class="dpad-btn dpad-down" data-dir="down">â–¼</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
